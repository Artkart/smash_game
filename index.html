<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>smash game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="container">
            <div class="bar" id="minion1">
              <p class="barName">A</p>
              <div class="eye1"> </div>
              <div class="eye2"> </div>

            </div>

            <div class="bar" id="minion2">
              <p class="barName">B</p>
              <div class="eye1"> </div>
              <div class="eye2"> </div>
            </div>

            <div class="bar" id="minion3">
              <p class="barName">C</p>
              <div class="eye1"> </div>
              <div class="eye2"> </div>
            </div>
        </div>



        <div class="overflow" id="gameHover">

          <div class="start-game" id="startBlock">
            <h2>New game</h2>
            <button type="button" name="button" onclick="startGame()">Start</button>
          </div>

          <div class="good-game" id="gameOverBlock">
            <h2>Score:<span id="result"></span></h2>
            <button type="button" name="button">Restart</button>
          </div>

        </div>



  </body>
  <script type="text/javascript" src="js.js">

  </script>
</html>
